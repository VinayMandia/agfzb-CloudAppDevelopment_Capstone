<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
        
    <!--Add a nav bar here -->
        <header class="pb-5">
            <nav class=" navbar navbar-light" style="background-color: #a0d7ff;">
                <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Best Cars</a>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" placeholder="Username">
                    <input class="form-control mr-sm-2" placeholder="Password">
                    <a role="button" class="btn btn-outline-success my-2 my-sm-0 mr-2" href="#link">Login</a>
                    <a role="button" class="btn btn-outline-primary my-2 my-sm-0 mr-2" href="/djangoapp/registration">Sign Up</a>
                </form>  
            </nav>
        </header>
        <!--Add a dealer table here -->
        <main role="main" class="container pt-3">
            <table class="table" id="table" data-filter-control="true">
                <thead>
                    <tr>
                        <th data-field="id">ID</th>
                        <th data-field="full_name">Dealership Name</th>
                        <th data-field="city">City</th>
                        <th data-field="address">Address</th>
                        <th data-field="zip">ZIP Code</th>
                        <th data-field="state" data-filter-control="select">State</th>
                        
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </main>
    
        <!--Footer and navbar-->
        <footer class=" navbar navbar-light fixed-bottom" style="background-color: #a0d7ff;">
          <div class="container">
            <a class="btn btn-sm btn-outline-info" type="button" href="{% url 'djangoapp:about' %}">About Us</a>
            <a class="btn btn-sm btn-outline-info" type="button" href="{% url 'djangoapp:contact' %}">Contact Us</a>
          </div>
        </footer>
        </body>
    <script>
      $(function() {
        $('#table').bootstrapTable()
      })
      
    </script>

</html>
